
<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<style>
body{text-align:center;font-family:sans-serif;background:#222;color:#fff}
.grid{display:grid;grid-template-columns:repeat(3,100px);gap:5px;justify-content:center}
.cell{width:100px;height:100px;font-size:40px;background:#333;color:#0f0;cursor:pointer}
</style>
</head>
<body>
<h2>Tic Tac Toe</h2>
<div class="grid" id="grid"></div>
<p id="status"></p>
<script>
let turn="X", cells=[]
const win=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]]
const grid=document.getElementById("grid")
for(let i=0;i<9;i++){
 let d=document.createElement("div")
 d.className="cell"
 d.onclick=()=>{
  if(d.textContent) return
  d.textContent=turn
  cells[i]=turn
  if(win.some(w=>w.every(j=>cells[j]==turn)))
    status.textContent=turn+" Wins!"
  turn=turn=="X"?"O":"X"
 }
 grid.appendChild(d)
}
</script>
</body>
</html>
