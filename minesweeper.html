
<!DOCTYPE html>
<html>
<head>
<title>Minesweeper</title>
<style>
body{text-align:center;background:#000;color:#fff}
.grid{display:grid;grid-template-columns:repeat(5,50px);gap:5px;justify-content:center}
.cell{width:50px;height:50px;background:#333;cursor:pointer}
</style>
</head>
<body>
<h2>Minesweeper (Mini)</h2>
<div class="grid" id="grid"></div>
<script>
const mines=[6,12,18]
for(let i=0;i<25;i++){
 let c=document.createElement("div")
 c.className="cell"
 c.onclick=()=>{
  if(mines.includes(i)){c.style.background="red";alert("Game Over")}
  else c.style.background="green"
 }
 grid.appendChild(c)
}
</script>
</body>
</html>
